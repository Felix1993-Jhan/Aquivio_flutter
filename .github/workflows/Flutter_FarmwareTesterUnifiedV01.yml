name: Build Flutter FarmwareTester Unified

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Flutter_FarmwareTesterUnifiedV01/**'
      - '.github/workflows/Flutter_FarmwareTesterUnifiedV01.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Flutter_FarmwareTesterUnifiedV01/**'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.4'
        channel: 'stable'

    - name: Install dependencies
      working-directory: Flutter_FarmwareTesterUnifiedV01
      run: flutter pub get

    - name: Build Windows Release
      working-directory: Flutter_FarmwareTesterUnifiedV01
      run: flutter build windows --release

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: FarmwareTesterUnified-Windows
        path: Flutter_FarmwareTesterUnifiedV01/build/windows/x64/runner/Release/
        retention-days: 30

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.4'
        channel: 'stable'

    - name: Install dependencies
      working-directory: Flutter_FarmwareTesterUnifiedV01
      run: flutter pub get

    - name: Build Linux Release
      working-directory: Flutter_FarmwareTesterUnifiedV01
      run: flutter build linux --release

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: FarmwareTesterUnified-Linux
        path: Flutter_FarmwareTesterUnifiedV01/build/linux/x64/release/bundle/
        retention-days: 30
